<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"></style>
</head>
<body>
<ul id="ul1">
    <li id="li1">西施</li>
    <li id="li2">王昭君</li>
    <li id="li3">貂蝉</li>
    <li id="li4">杨玉环</li>
</ul>
<input type="button" value="消除" onclick="remove();">
<script type="text/javascript">
function remove() {
    var ul1 =document.getElementById("ul1");
    var li4 = document.getElementById("li4");
    ul1.removeChild(li4);
}

</script>
</body>
</html>
