<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style type="text/css">
    #div1{
        width:200px;
        height:150px;
        border: 5px solid red;
    }
    #div2{
        width:250px;
        height:150px;
        border: 5px dashed green;
    }

</style>
</head>

<body>
<div id="div1">
 <ul id="ul1">
     <li>Jack</li>
     <li>Tom</li>
     <li>Alice</li>
 </ul>
</div>
<div id="div2">

</div>
<input type="button" value="add" onclick="add();">
<script type="text/javascript" >
function add() {
//得到div2
   var div2= document.getElementById("div2");
   var ul1 =document.getElementById("ul1");
   div2.appendChild(ul1);

}


</script>

</body>
</html>
