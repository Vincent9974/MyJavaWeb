<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
<div id="time">

</div>
<script type="text/javascript">
    function gettime() {
    var date =new Date();
    var date1=date.toLocaleString();
    var clock= document.getElementById("time");
    clock.innerHTML =date1;
    }
    //使用定时器实现
    setInterval("gettime()","1000");
</script>
</body>
</html>
