<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id选择器</title>
    <style type="text/css">
        #class1{
            background-color: red;
        }
        .class2{
            background-color: yellow;
        }
        div{
            background-color: blue;
        }
    </style>
</head>
<body>
<div  class="class2" id="class1">
    武汉加油！！！！
</div>

</body>
</html>
