<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>注册人人网账号</h2>
<form action="1list.html">
<table width="100%"></table>
<table  width="100%">
    <tr>
        <td align="right">注册邮箱</td>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>你可以使用<a href="#">账号</a>注册或者<a href="#" >手机号</a>注册</td>
    </tr>
    <tr>
        <td align="right">创建密码</td>
        <td><input type="password" name="psw"></td>
    </tr>
    <tr>
        <td align="right">真实姓名</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td align="right">性别</td>
        <td><input type="radio" name="sex" value="female">女
        <input type="radio" name="sex" value="male">男</td>
    <tr>
        <td align="right">生日:</td>
<td><select name="year">
    <option value="1945">1945</option>
    <option value="1931">1931</option>
</select>年
    <select name="mounth">
        <option value="10">11</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>月
    <select name="day">
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>

    </select>日
</td>
    </tr>
   <tr>
      <td align="right">我现在：</td>
       <td>
           <select name="state">
               <option value="stu">正在上学</option>
               <option value="work">正在工作</option>
           </select>
       </td>
   </tr>
    <tr>
        <td>&nbsp</td>
        <td><input type="image" src="verycode.gif"><a href="#">看不清楚换一张？</a></td>
    </tr>
    <tr>
        <td align="right">验证码：</td>
        <td><input type="text" name="code"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="image" src="btn_reg.gif" ></td>
    </tr>
</table>


</form>
</body>
</html>
