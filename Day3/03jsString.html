<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css"></script>
</head>
<body>
<script type="text/javascript">
    //concat 方法 连接数组
    var arr1=[1,2,3];
    var arr2=[4,5,6];
    var arr3=[7,8,9];
    document.write(arr1.concat(arr2.concat(arr3)));
    //join方法 用给定字符串替换逗号
    document.write("<hr>");
    var arr13 =new Array(3);
    arr13[0]="a";
    arr13[1]="b";
    arr13[2]="c";
    document.write(arr13);
    document.write("<hr>")
    document.write(arr13.join("-"));
    //push方法 加一个，返回新长度
    document.write("<hr>");
    var arr14 =new Array(3);
    arr14[0]="hello";
    arr14[1]="world";
    arr14[2]="java";
    document.write(arr14.push("!"));


</script>


</body>
</html>
