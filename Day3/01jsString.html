<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css"></script>
</head>
<body>
<script type="text/javascript">
//length属性
    var str = "abcde";
    document.write(str.length);
//bold方法
    document.write("<hr>");
    var str1= "qwer";
    document.write(str1.bold());
//font color 方法
    document.write("<hr>")
    var str2 = "www.baidu.com";
    document.write(str2.fontcolor("red"))
//font size 方法
    var str3="BAMBOO";
    document.write(str3.fontsize(40));
//link 方法
    document.write("<hr>");
    var str4 ="百度";
    document.write(str4.link("http://www.baidu.com"))
//sub,sup
    document.write("<hr>");
    var s1="0"; var s2="100";
    document.write(s1.sub());
  document.write(s2.sup());
//concat方法

</script>



</body>
</html>
