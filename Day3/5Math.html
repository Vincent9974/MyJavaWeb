<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css"></script>
</head>
<body>
<script type="text/javascript">
var a = 10.499;
var b= 10.500;
var c= 10.501;
//比较ceil和floor和round
document.write(Math.ceil(a));
document.write("<hr>");
document.write(Math.floor(c));
document.write("<hr>");
document.write(Math.round(b));
//Ramdom
document.write("<hr>");
document.write(Math.random());
document.write("<hr>");
document.write(Math.floor(Math.random()*10));

</script>
</body>
</html>
