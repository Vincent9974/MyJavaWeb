<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css"></script>
</head>
<body>
<script type="text/javascript">
    //concat 方法
    var str1= "Hello";
    var str2= "World";
    document.write(str1.concat(str2));
    // charAt 方法
    document.write("<hr>")
    var str3 ="JavaCore";
    document.write(str3.charAt(1));
    //indexof 方法
    document.write("<hr>");
    var str4="value pack";
    document.write(str4.indexOf("a"));
    //split 方法
    document.write("<hr>");
    var str5 ="a_ge_ru";
    var str6 = str5.split("_");
    document.write(str6,str6.length);
    //replace 方法
    document.write("<hr>");
    var s1= "Fuck";
    var s2="*";
    document.write(s1.replace("Fuck","****"));
    //substring 和 substr 截取字符串
    document.write("<hr>");
    var s3="Vincent9974";
    document.write(s3.substr(3,6));
    document.write(s3.substring(7));


</script>
</body>
</html>
